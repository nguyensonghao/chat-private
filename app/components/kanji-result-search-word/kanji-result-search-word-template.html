<div class="kanji-container">
    <div class="kanji-main-infor widget-container" style="box-shadow: none">
        <div class="pronoun-item"><span class='kunyomi-text'>Bộ: </span><span>{{ data.kanji }} - {{ data.mean }}</span></div>
        <div class="pronoun-item" ng-if="data.kun != null && data.kun != ''"><span class='kunyomi-text'>訓:</span>  {{ data.kun }} </div>
        <div class="pronoun-item" ng-if="data.on != null && data.on != ''"><span class='kunyomi-text'>音:</span>  {{ data.on }} </div>
        <div class="pronoun-item" ng-if="data.stroke_count != null"><span class='kunyomi-text'>Số nét:</span> {{ data.stroke_count }} </div>
        <div class="level" ng-if="data.level != null"><span class='kunyomi-text'>JLPT:</span> {{ data.level }}</div>
        <div class="comp-detail" ng-if="data.compDetail != null"><span class='kunyomi-text'>Bộ thành phần: </span>
            <span class="kanji-component" ng-repeat="cd in data.compDetail">
                {{ cd.w }} <span ng-if="cd.h != null && cd.h != ''"> {{ cd.h }}</span>
            </span>
        </div>
        <div class="short-mean"><span class='kunyomi-text'>Nghĩa: </span>
		
            <p>{{ getTitle() }}</p>
            <ul class="list-collapse">
                <li ng-repeat="mean in getDetails">
                    {{ mean }}
                </li>
            </ul>
        </div>
        <a class="view-detail" ng-click="viewDetail(data.kanji)">Chi tiết hơn >></a>
    </div>
