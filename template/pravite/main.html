<ion-view view-title="{{userReceive.username}}" class="chat-pravite-screen">
  <ion-nav-buttons>
        <span class="icon ion-ios-arrow-left icon-back" ng-click="backScreen()">
        </span>
  </ion-nav-buttons>
  <ion-content class="has-header" on-scroll-complete="scroll(scrollTop, scrollLeft)">
    <div>
		<div class="content-chat-box">
			<ion-list>
			  <ion-item ng-repeat="message in listMessage">
			  	<div class="my_message" ng-if="message.flag == 0">
			  		<div class="message"> 
						<div class="avatar">
							{{ message.my_username.slice(0, 1).toUpperCase() }}
						</div> 
						<div class="text">{{ message.message }}</div>
					</div>
			  	</div>

			  	<div class="your_message"  ng-if="message.flag == 1">
			  		<div class="message"> 
						<div class="avatar">
							{{ message.your_username.slice(0, 1).toUpperCase() }}
						</div> 
						<div class="text">{{ message.message }}</div>
					</div>
			  	</div>
				
			  </ion-item>
			</ion-list>
		</div>
    </div>
  </ion-content>
  <ion-footer-bar align-title="left" class="bar-lingth">
		  	<div class="item item-input">
				<input type="text" placeholder="Nháº­p tin nháº¯n" id="enter-chat-pravite-message"
				ng-keypress="form.enterMessage($event)">
				<span class="icon ion-android-send" ng-click="form.sendMessage()">
					
				</span>
			</div>
		</ion-footer-bar>
</ion-view>
